<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http-get</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>

<body>
    <div class="container" ng-app="myAPP" ng-controller="myCTR">
        <h2>AngularJS http-get service</h2>
        <hr>
        <h3>Danh sach nhan vien</h3>
        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th>stt</th>
                    <th>ma so</th>
                    <th>ho ten</th>
                    <th>luong cb</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nv in ds">
                    <td>{{$index+1}}</td>
                    <td>{{nv.id}}</td>
                    <td>{{nv.name}}</td>
                    <td>{{nv.salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let app = angular.module("myAPP", []);
        app.controller("myCTR", function ($scope, $http) {
            $http.get("data.json").then(function (response) {
                $scope.ds = response.data.dsnv;
            });
        });
    </script>
</body>

</html>
