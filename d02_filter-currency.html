<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-number</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-app>
        <h2>AJS - Filter currency demo</h2>
        <hr>
        <div>
            <label for="">Enter amount: </label> <br>
            <input type="number" name="n1" id="n1" ng-model="n1" 
            ng-init="n1=1000">
        </div>
        <div>
            default currency = {{n1|currency}} <br>
            custom currency identifier = {{n1|currency:'VND '}} <br>
            without fraction = {{n1|currency:'VND ':0}}
        </div>
    </div>
</body>
</html>
