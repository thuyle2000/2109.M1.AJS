<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-animate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <!-- buoc 2. nhung thu vien angular-animate tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.min.js"></script>

    <style>
        #demo{
            width: 100%;
            height: 100px;
            background-color: green;
            position: relative;
            left: 0;
            top: 0;
            transition: all linear 1s;
        }

        #demo.ng-hide{
            width: 0;
            height: 0;
            background-color: transparent;
            left: 200px;
            top: -100px;
        }
    </style>
</head>

<body ng-app="ngAnimate">
    <div class="container">
        <h2>AJS Animate Demo</h2>
        <hr>
        <p>
            Hide the DIV:
            <input type="checkbox" name="myCheck" ng-model="myCheck" >
        </p>
        <div id="demo" ng-hide="myCheck"></div>
    </div>
</body>

</html>
