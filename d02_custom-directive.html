<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom-dirctive</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-app="myAPP">
        <h2>AngularJs - Custom directive </h2>
        <hr>

        <!-- su dung directive moi tao co ten my-heading duoi dang thuoc tinh -->
        <div my-heading></div>

        <!-- su dung directive my-heading duoi dang the lenh -->
        <my-heading></my-heading>
    </div>

    <script>
        let app= angular.module("myAPP",[]);

        //tao 1 directive moi ten [myHeading]
        app.directive("myHeading", 
        function(){
            return{
                restrict: 'AE',
                template: '<h3>My SPA Application</h3> <hr>'
            }
        }
        );
    </script>
</body>
</html>
