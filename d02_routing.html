<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spa-routing</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <!--buoc 2. nhung thu vien angularjs-route tu duong link CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"> </script>

</head>

<body>
    <div class="container" ng-app="myAPP">
        <h2>AngularJS Routing Demo</h2>
        <hr>

        <nav>
            <a href="#/!">Home</a>
            <a href="#!ds">Danh sach thanh vien</a>
            <a href="#!hinh">Hinh anh du lich</a>
            <a href="#!lienhe">Lien he</a>
        </nav>

        <hr>
        <!-- vung hien thi noi dung cua cac trang duoc dieu huong -->
        <div ng-view class="row"></div>

        <footer>
            Copyright by &copy; 2109.M1, Nov 2021.
        </footer>

    </div>
    <script>
        let app = angular.module("myAPP", ["ngRoute"]);

        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    
                })
                .when("/ds", {
                    templateUrl: "d01_sinhvien.html"
                })
                .when("/hinh", {
                    templateUrl: "d01_hinh.html"
                })
                .when("/lienhe", {
                    
                });
        });
    </script>

</body>

</html>
